<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- css -->
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacte.html">Contacte</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Serveis
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Pagines Web</a></li>
                            <li><a class="dropdown-item" href="#">Cloud Computing</a></li>
                            <li><a class="dropdown-item" href="#">Aplicacions amb Java</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <i class="bi bi-bootstrap-fill"></i>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group mt-3">
                <label for="exampleInputNom">Nom</label>
                <input type="text" class="form-control" id="exampleInputNom" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputCognom">Cognom</label>
                <input type="text" class="form-control" id="exampleInputCognom" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputAdreça">Adreça</label>
                <input type="text" class="form-control" id="exampleInputAdreça" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1">Pais</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>España</option>
                    <option>Andorra</option>
                    <option>Francia</option>
                    <option>Italia</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlSelect2">Ciutat</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option>Barcelona</option>
                    <option>Madrid</option>
                    <option>Valencia</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputCP">C.P</label>
                <input type="text" class="form-control" id="exampleInputCP" readonly>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Accepto les condicions
                </label>
              </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>
    
</body>

</html>
